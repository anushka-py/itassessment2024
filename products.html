<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    .navbar {
      background-color: #1f2a64;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
    }
    .navbar .logo {
      font-size: 1.8em;
      font-family: cursive;
    }
    .navbar nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }
    .search-bar input {
      padding: 0.4em;
      border-radius: 5px;
      border: none;
    }
    h2 {
      text-align: center;
      margin-top: 2em;
    }
    .page-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 2em;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
      padding: 2em;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 20 px black(0,0,0,0.12);
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 1em;
      text-align: center;
      background-color: #fff;
    }

    .product-card img {
      width: 100%;
      height: 300px; /* Set a fixed height for all images */
      object-fit: cover; /* Ensure images cover the area without distortion */
    }

    .price {
      font-weight: bold;
      margin-top: 1em;
    }

    .product-name {
      margin: 0.5em 0 1em;
    }

    .add-btn {
      background-color: #5a27a8;
      color: white;
      border: none;
      padding: 0.6em;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="aestiloo.jpeg" height="100" width="100" align="center">
    <div class="logo">Aestiloo</div>
    <nav>
      <a href="index.html">Home</a>

      <a href="contact.html">Contact</a>
      <a href="offers.html">Offers</a>
    </nav>

      <input type="text" placeholder="Search" />

  </div>

</html>
